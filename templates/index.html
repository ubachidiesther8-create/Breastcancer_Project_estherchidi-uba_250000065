<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <div class="form-container">
            <!-- Form Section -->
            <form method="POST">
                <label>Clump Thickness:</label>
                <input type="number" name="clump_thickness" min="1" max="10" required>

                <label>Uniformity of Cell Size:</label>
                <input type="number" name="cell_size" min="1" max="10" required>

                <label>Uniformity of Cell Shape:</label>
                <input type="number" name="cell_shape" min="1" max="10" required>

                <label>Marginal Adhesion:</label>
                <input type="number" name="marginal_adhesion" min="1" max="10" required>

                <label>Single Epithelial Cell Size:</label>
                <input type="number" name="epithelial_cell_size" min="1" max="10" required>

                <label>Bare Nuclei:</label>
                <input type="number" name="bare_nuclei" min="1" max="10" required>

                <label>Bland Chromatin:</label>
                <input type="number" name="bland_chromatin" min="1" max="10" required>

                <label>Normal Nucleoli:</label>
                <input type="number" name="normal_nucleoli" min="1" max="10" required>

                <label>Mitoses:</label>
                <input type="number" name="mitoses" min="1" max="10" required>

                <button type="submit">Predict</button>
            </form>

            <!-- Results Section -->
            <div class="result">
                {% if result %}
                    <h2>Prediction: {{ result }}</h2>
                    <h3>Probability: {{ probability }}</h3>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
